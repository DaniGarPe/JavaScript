<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
    <p><b>1 </b>- Solicite dos números y muestre su suma</p>
    <script>
    
        // Solicite dos números y muestre su suma
        
        var num1 = parseInt(prompt("Introduce primer número"));
        var num2 = parseInt(prompt("Introduce segundo número"));
        
        var resultado = num1 + num2;
        
        document.write(num1 + " + " + num2 + " = " + resultado);
    
    </script>
</body>
</html>
