<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
    <p><b>2 </b>- Solicite dos números y muestre el mayor de ellos</p>
    <script>
    
        // Solicite dos números y muestre el mayor de ellos
        
        var num1 = prompt("Introduce primer número");
        var num2 = prompt("Introduce segundo número");
        
        if(num1 > num2){
            document.write(num1 + " es mayor que " + num2);
        } else{
           document.write(num1 + " es menor que " + num2);
        }
    
    </script>
</body>
</html>
