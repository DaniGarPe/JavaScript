<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
</head>
<body>
    <p><b>4 </b> - Solicite un número e indique si es par o impar</p>
    <script>
    
        // Solicite un número e indique si es par o impar
        
        var num = prompt("Introduce número");
        
        if(num%2 == 0){
            document.write(num + " es par.");
        }else{
            document.write(num + " es impar.");
        }
    
    </script>
</body>
</html>
