<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>
</head>
<body>
    <p><b>5 </b> - Solicite un número y muestre una cuenta atrás</p>
    <script>
    
        // Solicite un número y muestre una cuenta atrás
        
        var num = prompt("Introduce número");
        
        document.write(num + "<br>");
        
        while(num > 0){
            num--;
            document.write(num + "<br>");
        }
    
    </script>
</body>
</html>
