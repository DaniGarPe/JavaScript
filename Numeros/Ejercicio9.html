<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9</title>
</head>
<body>
    <p><b>9 </b> - Solicite números al usuario y calcule la media aritmética de todos ellos. <br> Para terminar de introducir números, el usuario introducirá un número negativo. <br>Realizar el mismo ejercicio para las medias armónica, cuadrática y geométrica</p>
    <script>
    
        // Solicite un número y muestre una cuenta atrás

        var arrayNum =[];
        var contador = 0;
        
        do{
            var num = prompt("Introduce un número");
            arrayNum[contador];
            contador++;
        } while (num >0);
        
        for(i=0; i == contador; i++){
            var aux = arrayNum[i];
            aux ++;
            var resultado = aux / contador;
        }
        
        document.write("La media es: " + resultado);
        
        
        
        
    </script>
</body>
</html>
