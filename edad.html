<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Edad</title>
</head>
<body>
    <script>
        // calcular los dias que has vivido.
    
        function calcularDias(birthYear, birthMonth, birthDay) {
            // Obtener la fecha de nacimiento y la fecha actual
            const birthDate = new Date(birthYear, birthMonth, birthDay);
            const currentDate = new Date();

            // Calcular la diferencia en milisegundos
            const diffInMilliseconds = currentDate - birthDate;

            // Convertir la diferencia en d√≠as
            const diffInDays = diffInMilliseconds / (24 * 60 * 60 * 1000);

            // Redondear el resultado y devolverlo
            return Math.floor(diffInDays);
        }

        const daysLived = calcularDias(1993, 1, 30);

        document.write("Has vivido: " + daysLived + " dias");
        
    </script>
    
</body>
</html>
